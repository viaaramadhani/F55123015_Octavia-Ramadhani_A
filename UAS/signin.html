<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pawtopia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg flex max-w-4xl w-full">
     
      <div class="w-1/2 p-8">
        <h1 class="text-2xl font-bold mb-4 text-pink-500">Ready?</h1>
        <p class="text-gray-500 mb-6">Bergabunglah bersama Pawtopia untuk menyelamatkan kucing dan menjaga kelestarian bumi. Mulai langkah kecilmu hari ini!</p>
        
        <form>
          <div class="mb-4">
            <input type="text" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
          </div>
          <div class="mb-4">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
          </div>
          <div class="flex justify-end mb-4">
            <a href="#" class="text-pink-500 text-sm">Forgot Password?</a>
          </div>
          <button type="submit" class="w-full bg-pink-200 text-black py-2 rounded-lg font-bold hover:bg-gray-800">Login</button>
        </form>
        
        <div class="text-center mt-6">
          <p class="text-gray-500">or continue with</p>
          <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
              <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google" class="w-5">
            </a>
            <a href="#" class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
              <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" class="w-5">
            </a>
            <a href="#" class="bg-gray-100 p-3 rounded-full shadow hover:bg-gray-200">
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" class="w-5">
            </a>
          </div>
          <p class="text-sm text-gray-500 mt-6">Not a member? <a href="./register.html" class="text-pink-500">Register now</a></p>
        </div>
      </div>
      
      <div class="w-1/2 bg-pink-100 flex items-center justify-center rounded-r-lg">
        <div class="text-center p-8">
          <div class="w-full flex justify-center">
            <img src="https://img.icons8.com/ios/100/000000/cat-footprint.png" alt="Cat Illustration" class="w-32">
          </div>
          <h2 class="text-xl font-bold text-gray-700 mt-6">Make their lives better</h2>
          <p class="text-gray-600 mt-2">Help us save and organize shelters with <span class="font-bold" ><a href="./main.html">Pawtopia</a></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
